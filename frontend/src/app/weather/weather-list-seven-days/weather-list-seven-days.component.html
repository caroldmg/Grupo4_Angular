
<div class="weatherDays">

  <h2 class="weatherDaysTitle">El tiempo por días</h2>
  
  <div *ngIf="weather" class="cardBigBox" >
      <mat-card class="example-cards" *ngFor="let day of weather.proximos_dias"  >
        <div class="boxCard">
  
          <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>Fecha: {{ day['@attributes'].fecha | date }}</mat-card-title>
          </mat-card-header>
          <img mat-card-image style="max-width: 50px;" src="../../../assets/images/Iconos/nube.png" alt="" ngClass="iconTRealtime">
  
          <mat-card-content>
            <ul>
              <li>Temperatura máxima: {{day.temperatura.maxima}} </li>
              <li>Temperatura mínima: {{day.temperatura.minima}} </li>
              <li>Estado del cielo: {{day.estado_cielo_descripcion[3]}} </li>
            </ul>
          </mat-card-content>
        </div>
      </mat-card>
  </div>
</div>
