
<h2>Crear nueva cuenta</h2>

<form [formGroup]="userForm" (ngSubmit)="save()">

  <mat-form-field>
    <mat-label>Nombre de usuario (username)</mat-label>
    <input matInput type="text" formControlName="fullName">
    <span *ngIf="userForm.get('fullName')?.getError('required') && userForm.get('fullName')?.touched">
      Nombre obligatorio.
    </span>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
    <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
      <span *ngIf="userForm.get('email')?.getError('required')">
          Email obligatorio.
      </span>
      <span *ngIf="userForm.get('email')?.getError('email')">
        Formato incorrecto, ejemplo: hola@example.com
      </span>
  </div>
  </mat-form-field>


  <mat-form-field>
    <mat-label>Contraseña</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>

  <mat-form-field>
    <mat-label> Confirmar contraseña</mat-label>
    <input matInput type="password" formControlName="passwordConfirm">
    <div *ngIf="userForm.getError('confirmError') && userForm.get('passwordConfirm')?.touched">
      <span>
          Las contraseñas no coinciden.
      </span>
    </div>
  </mat-form-field>

  <button mat-fab extended type="submit"
        [disabled]="userForm.invalid">
      Enviar
  </button>
</form>
